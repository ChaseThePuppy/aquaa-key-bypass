<body>
    <label for="apiKey">Decryption Keys :</label>
    <input type="text" id="apiKey">
    <button id="downloadButton">Verify</button>
    <button onclick="generateWeb()">Generate</button>
    <script>
        document.getElementById("downloadButton").addEventListener("click", function() {
            const enteredKey = document.getElementById("apiKey").value;
            const parts = enteredKey.split('|');
            if (parts.length === 2) {
                const expirationTimestamp = parseInt(parts[1]);
                if (expirationTimestamp > Date.now()) {
                    alert("Success, do not share the direct link or the key system will be more difficult and remove this link.");
                    window.location.href = "https://www.mediafire.com/file/q69zncjksrju6kx/client.zip/file";
                } else {
                    alert("Invalid decryption key, please try again!");
                }
            } else {
                alert("Invalid decryption key format, access denied");
            }
        });

        function generateWeb() {
            window.location.href = "https://work.ink/1T8Z/lr1n7kmf";
        }
    </script>


</body>
